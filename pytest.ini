[pytest]
addopts = -vs --html=./reports/report.html
#配置执行用例的位置
testpaths = ./testcases/
#配置修改默认的模块规则
python_files = test_*.py
#配置修改默认的类规则
python_classes = Test*
#配置修改用例的规则
python_functions = test_*
#配置基础路径
;base_url = https://qa-ga-bff.pg.com.cn
#标记
;markes =
;    smoke：冒烟用例
;    people_manqger:人员管理
;    store_manager:门店管理
